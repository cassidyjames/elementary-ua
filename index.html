<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">

      <title>elementary-ua</title>
      <meta name="description" content="Detect elementary OS via User Agent">
      <meta name="author" content="Cassidy James Blaede">

      <style>
        body {
            background: #eee;

            color: #333;
            font-family: "Open Sans", "Droid Sans", sans-serif;
            font-size: 20px;
            text-align: center;
        }

        h1 {
            font-family: "Raleway", "Open Sans", "Droid Sans", sans-serif;
            font-weight: 300;
        }
      </style>
    </head>

    <body>
        <h1>I&rsquo;m not sure.</h1>
        <p>No JavaScript, so I&rsquo;m not sure.</p>

        <script src="./elementary.js"></script>
        <script>
            var h1 = document.getElementsByTagName("h1")[0],
              p = document.getElementsByTagName("p")[0];

            var ua = navigator.userAgent;

            if ( elementary(ua) ) {
                h1.innerHTML = "elementary OS";
                p.innerHTML = "Your User Agent points to you being on elementary OS " + elementary(ua) + ".";
            } else {
                p.innerHTML = "No hints toward elementary OS in your User Agent.";
            }
        </script>
    </body>
</html>
